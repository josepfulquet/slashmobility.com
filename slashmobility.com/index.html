    <script>
// Here I put all the UI.   
    window.onload = function(){
      
	    const boxbuttons = document.querySelectorAll(".button-buy");

	    for (let i = 0; i < boxbuttons.length; i++) {
	      boxbuttons[i].addEventListener("click", function() {
	        if (getCookie("sm_user_id") !== ""){
	            alert("bought!")
	        }
	        else{
	            document.getElementById("myModal").style.display = "block" ;
	            signin();
	        }
	        
	      });
	    } 

	    document.getElementById("btnCancel").addEventListener("click", function() {
	      document.getElementById("myModal").style.display = "none" ;
	    });

    }

    function signin(){
	    let apiUrl = "http://localhost/api.slashmobility.com/";
	    let _user;
	
	    try{
		    _user = new User({'env':'dev','baseHref':apiUrl+'v1/signin.php','lang':'en'});
	    }
	    catch(e){
		    console.log(e);
	    }


	    var theForm = document.getElementById("formSignin");
	    theForm.addEventListener("submit", function(e){
			e.preventDefault();
			response = _user.signin(document.getElementById("signinUsername").value, document.getElementById("signinPassword").value);
			response.then(res => {
				console.log(res.data);
				if (res.data.status === "Accepted"){
					setCookie("sm_user_id", res.data.message.user_id, 1)
					document.getElementById("myModal").style.display = "none" ;
					alert("bought!")
				}
				else if (res.data.status === "Failed"){
					document.getElementById("myModal").style.display = "none" ;
					alert("Invalid data. Try again")
				}
			});
		});

    }


    </script>
